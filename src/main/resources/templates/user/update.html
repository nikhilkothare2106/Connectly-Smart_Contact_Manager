<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script},'editProfile')}">
  <head>
    <title data-th-text="${User.name}+' | SCM'">Edit Profile</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12 mt-4">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <!-- Profile Edit Card -->
          <div
            class="block p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-800"
          >
            <!-- Message Box -->
            <div data-th-replace="~{message::messagebox}"></div>

            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
              Edit Profile
            </h5>

            <!-- Static Profile Picture -->
            <div class="flex flex-col items-center mb-4">
              <img
                class="w-44 h-44 rounded-full shadow-lg object-cover mb-4"
                th:src="@{${User.profilePic}}"
                alt="Profile Photo"
              />
            </div>

            <!-- Form for Updating Profile -->
            <form class="mt-5" data-th-action="@{'/user/edit'}" method="post">
              <!-- Name Field -->
              <div class="mb-3">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Name</label
                >
                <input
                  type="text"
                  name="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  data-th-value="${User.name}"
                  placeholder="Enter your name"
                />
                <p
                  class="text-red-600 px-1 py-2"
                  data-th-errors="${User.name}"
                  data-th-if="${#fields.hasErrors('User.name')}"
                >
                  Name is required
                </p>
              </div>

              <!-- Email Field (Read-only) -->
              <div class="mb-3">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <input
                  type="email"
                  name="email"
                  class="border border-gray-300 text-gray-900 text-sm rounded-lg bg-gray-100 cursor-not-allowed block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  data-th-value="${User.email}"
                  readonly
                />
              </div>

              <!-- Phone Number Field -->
              <div class="mb-3">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  name="phoneNumber"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  data-th-value="${User.phoneNumber}"
                  placeholder="Enter your phone number"
                />
                <p
                  class="text-red-600 px-1 py-2"
                  data-th-errors="${User.phoneNumber}"
                  data-th-if="${#fields.hasErrors('User.phoneNumber')}"
                >
                  Invalid phone number
                </p>
              </div>

              <!-- About Section -->
              <div class="mb-3">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >About</label
                >
                <textarea
                  name="about"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  data-th-text="${User.about}"
                  rows="3"
                  placeholder="Tell something about yourself"
                ></textarea>
                <p
                  class="text-red-600 px-1 py-2"
                  data-th-errors="${User.about}"
                  data-th-if="${#fields.hasErrors('User.about')}"
                >
                  About section cannot be empty
                </p>
              </div>

              <!-- Buttons -->
              <div class="mb-3 flex justify-center space-x-3">
                <button
                  class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800"
                  type="submit"
                >
                  Save Changes
                </button>
                <button
                  class="px-3 py-2 rounded bg-orange-800 hover:bg-orange text-white dark:bg-orange-800 dark:hover:bg-orange-800"
                  type="reset"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log("Edit Profile Page");
    </script>
  </body>
</html>
