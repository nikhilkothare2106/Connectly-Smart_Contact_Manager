<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script},'')}">
  <head>
    <title data-th-text="${User.name}+' |  SCM'">Profile Page</title>
  </head>
  <body>
    <div id="content">
      <div>
        <div class="flex items-center justify-center md:pt-6 flex-col">
          <!--  profie card -->
          <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full">
            <div class="flex flex-col items-center">
              <img
                alt="Profile Photo"
                class="w-44 h-44 rounded-full shadow-lg object-cover mb-4"
                data-th-src="@{${User.profilePic}}"
                src="path/to/profilePic.jpg"
              />
              <h2 class="text-2xl font-semibold mb-2" data-th-text="${User.name}">User Name</h2>
              <p class="text-gray-600 mb-2 dark:text-white" data-th-text="${User.email}">
                user.email@example.com
              </p>
              <p class="text-gray-600 mb-2 dark:text-white" data-th-text="${User.phoneNumber}">
                123-456-7890
              </p>
              <p
                class="text-gray-600 mb-4 text-center dark:text-white"
                data-th-text="${User.about}"
              >
                About the user...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("this is profile page");
    </script>
  </body>
</html>
