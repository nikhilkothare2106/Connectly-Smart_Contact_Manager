<!DOCTYPE html>
<html
  lang="en"
  th:fragment="parent(content,title,script,urlName)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title data-th-replace="${title}">SCM</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link data-th-href="@{'/css/output.css'}" rel="stylesheet" />

    <link
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      referrerpolicy="no-referrer"
      rel="stylesheet"
    />
    <link data-th-href="@{'/css/style.css'}" rel="stylesheet" />
  </head>
  <body class="dark:bg-gray-900 dark:text-white min-h-screen m-0 p-0">
    <div class="navUrl" style="display: none" th:text="${urlName}"></div>
    <div th:if="${User}">
      <div th:replace="~{user/user_navbar::user-navbar}"></div>
      <div>
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>
    </div>

    <div th:unless="${User}">
      <div th:replace="~{navbar::navbar}"></div>
    </div>

    <div class="flex flex-col justify-between min-h-screen">
      <div class="sm:p-4 p-2">
        <div th:class="${User} ? 'sm:pl-64 pt-20' : ''">
          <section data-th-replace="${content}"></section>
        </div>
      </div>
      <div th:class="${User} ? 'sm:pl-64' : ''">
        <div th:replace="~{footer :: footer}"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <th:block data-th-replace="${script}"></th:block>
  </body>
</html>
